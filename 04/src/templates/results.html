{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Empleos recomendados</h1>
            <hr>


<table class="table">
    <thead>
      <tr>
        <th scope="col">-</th>
        <th scope="col">%</th>
        <th scope="col">URL</th>
      </tr>
    </thead>
    <tbody>
      {% for match in matches %}
      <tr>
        <td>Empleo {{ forloop.counter }}: {{ match.position }}</td>
        <td>{{ match.ranking|floatformat:4 }}</td>
        <td><a href="{{ match.url }}" target="_blank">Postular</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
