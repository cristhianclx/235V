<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Delay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <h1 class="visually-hidden">Flight Delay</h1>
        <div class="px-4 py-5 my-5 text-center">
          <h1 class="display-5 fw-bold text-body-emphasis">Flight Delay</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Only provide information and we are going to determine if your travel (from SCL) has delay.</p>
            <hr>
            <form method="POST" action="{% url 'home' %}" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Predict</button>
            </div>
            </form>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
