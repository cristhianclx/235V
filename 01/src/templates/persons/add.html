{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<a href="{% url 'persons-list' %}" class="btn btn-info">Go back</a>
<hr>

<form method="POST" action="{% url 'persons-add' %}" novalidate>

</form>

{% endblock %}
