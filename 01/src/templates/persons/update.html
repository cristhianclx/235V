{% extends 'base.html' %}

{% block title %}
    <title>Person - {{ item.name }} - Update</title>
{% endblock %}

{% block body %}
<a href="{% url 'persons-list' %}" class="btn btn-info">Go back</a>
<hr>

<form method="POST" action="{% url 'persons-update' id=item.id %}" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
